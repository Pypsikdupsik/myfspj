    const targetf = document.querySelector('[data-qa-type="mobile-ib-info-success-payment.account-from-balance-after"]');
    if (target) {
        target.textContent = "- " + newdengi + " ₽";
        targetb.textContent = 2694 + " ₽";
        targetf.textContent = 2694 - newdengi + " ₽";
    }
})();


(function() {
    const params = new URLSearchParams(window.location.search);
    const newNomer= params.get("Nomer");

    if (!newNomer) return;

    // Ищем нужный элемент по атрибуту
    const target = document.querySelector('[data-qa-type="mobile-ib-info-success-payment.operation-information"]');

    if (target) {
        target.textContent = "+" + newNomer + "";
    }
})();

</script>
