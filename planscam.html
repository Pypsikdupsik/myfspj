<!DOCTYPE html>
<html lang="ru">
<meta name="apple-mobile-web-app-capable" content="yes">
<head>
    <meta charset="UTF-8">
    <title>Форма оплаты</title>
</head>
<body>
    <h2>Введите данные</h2>
    <form id="paymentForm">
        <label>Сумма:</label><br>
        <input type="text" id="summa" name="summa" placeholder="Введите сумму" required><br><br>
        
        <label>Имя и фамилия:</label><br>
        <input type="text" id="name" name="name" placeholder="Введите имя и фамилию" required><br><br>
        
        <label>Номер:</label><br>
        <input type="text" id="number" name="number" placeholder="Введите номер" required><br><br>
        
        <button type="submit">Сабмит</button>
    </form>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(e) {
            e.preventDefault(); // чтобы форма не отправлялась стандартно
            
            const summa = encodeURIComponent(document.getElementById("summa").value);
            const name = encodeURIComponent(document.getElementById("name").value);
            const number = encodeURIComponent(document.getElementById("number").value);
            
            // формируем URL
            const url = `tipomain.html?dengi=${summa}&code=${name}.&Nomer=${number}`;
            
            // переходим по ссылке
            window.location.href = url;
        });
        function goFullScreen() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}

    </script>
</body>
</html>
